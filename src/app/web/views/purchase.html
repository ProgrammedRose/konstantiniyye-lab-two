<!DOCTYPE html>
<html>
<head><title>Покупка</title></head>
<body>
<h1>Покупка книги</h1>

<form method="post">
    <select name="book_id">
    {% for book in books %}
        <option value="{{ book.id }}">{{ book.title }}</option>
    {% endfor %}
    </select>

    <input type="number" name="quantity" min="1" value="1">
    <button type="submit">Купить</button>
</form>

<a href="/web/books">Назад</a>
</body>
</html>
