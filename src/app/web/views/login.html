<!DOCTYPE html>
<html>
<head>
    <title>Login - Bookstore</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        .links { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Login to Bookstore</h1>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>

        <div id="error" class="error" style="display: none;"></div>
    </form>

    <div class="links">
        <p>Don't have an account? <a href="/web/register">Register here</a></p>
        <p><a href="/web/books">Back to Books</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // Сохраняем токен в localStorage
                    localStorage.setItem('access_token', data.access_token);
                    alert('Login successful!');
                    window.location.href = '/web/books';
                } else {
                    const error = await response.json();
                    document.getElementById('error').textContent = error.detail || 'Login failed';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Network error';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
